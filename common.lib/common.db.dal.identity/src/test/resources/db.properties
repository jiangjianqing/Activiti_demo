# jdbc.X
jdbc.driverClassName=org.h2.Driver
jdbc.url=jdbc:h2:mem:test;MODE=MySQL;DB_CLOSE_DELAY=1000
jdbc.user=sa
jdbc.password=

# hibernate.X
hibernate.dialect= org.hibernate.dialect.H2Dialect
hibernate.show_sql=true
#测试时使用create ， 产品时使用update
hibernate.hbm2ddl.auto=create

#定义初始连接数  
initialSize=0  
#定义最大空闲  
maxIdle=20  
#定义最小空闲  
minIdle=1  