<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>

</head>

<body >
	<!-- Left side column. contains the logo and sidebar -->
	<aside class="main-sidebar" th:fragment="main-sidebar(activeGroup,activeItem)">

    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">

      <!-- Sidebar user panel (optional) -->
      <div class="user-panel">
        <div class="pull-left image">
          <img th:src="@{/static/images/AdminLTE-user2-160x160.jpg}" class="img-circle" alt="User Image">
        </div>
        <div class="pull-left info">
          <p th:text="${authenticatedUser.userName}">Alexander Pierce</p>
          <!-- Status -->
          <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
        </div>
      </div>

      <!-- search form (Optional) -->
      <form action="#" method="get" class="sidebar-form">
        <div class="input-group">
          <input type="text" name="q" class="form-control" placeholder="Search...">
          <span class="input-group-btn">
              <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
              </button>
            </span>
        </div>
      </form>
      <!-- /.search form -->

      <!-- Sidebar Menu -->
      <ul class="sidebar-menu" data-widget="tree">
        <li class="header">HEADER</li>
        <!-- Optionally, you can add icons to the links -->
        <li><a href="#"><i class="fa fa-link"></i> <span>Link</span></a></li>
        <li><a href="#"><i class="fa fa-link"></i> <span>Another Link</span></a></li>
        <li class="treeview">
          <a href="#"><i class="fa fa-link"></i> <span>Multilevel</span>
            <span class="pull-right-container">
                <i class="fa fa-angle-left pull-right"></i>
              </span>
          </a>
          <ul class="treeview-menu">
            <li><a href="#">Link in level 2</a></li>
            <li><a href="#">Link in level 2</a></li>
          </ul>
        </li>
             
      	<li th:each="group : ${sidebarGroups}" class="treeview" th:classappend="${activeGroup} == ${group.name} ? 'active' : ''">
      		<a href="#"><i class="fa fa-link"></i> <span th:text="${group.title}">Multilevel</span>
	        	<span class="pull-right-container">
	            	<i class="fa fa-angle-left pull-right"></i>
	        	</span>
	        </a>
          	<ul class="treeview-menu">
            	<li th:each="item : ${group.items}" th:class= "${activeGroup} == ${group.name} and ${activeItem} == ${item.name} ? active : ''"><a th:href="@{${item.href}}" th:text="${item.title}">Link in level 2</a></li>
          	</ul>
      	</li>
      </ul>
      <!-- /.sidebar-menu -->
    </section>
    <!-- /.sidebar -->
  </aside>
</body>

</html>
