<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/dialect-layout}" >
<!--上述为 layout文件路径-->

<head>
	<title>first-template</title>
	<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
	<!-- 重写<div layout:fragment = "content">元素，css文件和js文件均可继承 -->
	<div layout:fragment="content"
		style="width: 96%; margin-left: auto; margin-right: auto;">
		<div style="font-size: 18px;">测试thymeleaf layout布局 模式套用 js css
			全部继承自layout content 因页面不同而不同</div>

		<div style="margin: 20px;"></div>

		<div style="font-size: 16px; margin: 20px 0px;">
			<a href="/tools/editTable1" target="_blank">可编辑表格插件一测试</a>
		</div>
		<div style="font-size: 16px;">
			<a href="/tools/editTable2" target="_blank">可编辑表格插件二测试</a>
		</div>
		<h3 th:text="${name}">name</h3>

		<div th:replace="fragments/varlist :: list">
	</div>

	<div layout:fragment="otherScripts">
		<!--重要： 这里用于插入其他自定义js代码 -->
		<!-- 20170706:如果文件不存在，会出现警告信息：
			[WARNING] Error page loop /404.html
		
		<script src="../../static/js/security/mainframe.js"
				th:src="@{/js/security/mainframe.js}"></script>
 -->
	</div>
</body>
</html>
