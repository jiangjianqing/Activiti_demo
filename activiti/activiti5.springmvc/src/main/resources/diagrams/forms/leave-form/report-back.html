<div class="form-group">
	<label class="control-label" for="startDate">申请人：</label>
	<div class="controls">${applyUserId}</div>
</div>
<div class="form-group">
	<label class="col-md-2 control-label" for="startDate">请假开始日期:</label>
    <div class="col-md-5">                  
		<div  class="input-group date form_date col-md-5"  data-date="${startDate}" data-type="date" data-date-format="yyyy-mm-dd"  data-link-field="dtp_input2_startDate" data-link-format="yyyy-mm-dd">
			<input id="startDate" name="startDate" disabled class="form-control" size="16" type="text" value="${startDate}" >
			<span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
			<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
		</div>
		<input type="hidden" id="dtp_input2_startDate" value="" /><br/>
	</div>
</div>
<div class="form-group">
	<label class="col-md-2 control-label" for="endDate">请假结束日期:</label>
	<div class="col-md-5">
		<div  class="input-group date form_date col-md-5"  data-date="${endDate}" data-type="date" data-date-format="yyyy-mm-dd"  data-link-field="dtp_input2_endDate" data-link-format="yyyy-mm-dd">
			<input id="endDate" name="endDate" disabled class="form-control" size="16" type="text" value="${endDate}" >
			<span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
			<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
		</div>
		<input type="hidden" id="dtp_input2_endDate" value="" /><br/>
	</div>
</div>
<div class="form-group">
	<label class="col-md-2 control-label" for="reason">请假原因:</label>
	<div class="col-md-5">
		<input type="text" id="reason" name="reason" data-type="string" value="${reason}" class="form-control"  disabled readonly>
	</div>
</div>

<div class="form-group">
	<label class="col-md-2 control-label" for="reportBackDate">消假日期:</label>
	<div class="col-md-5">
		<div  class="input-group date form_date col-md-5"  data-date="${endDate}" data-type="date" data-date-format="yyyy-mm-dd"  data-link-field="dtp_input2_reportBackDate" data-link-format="yyyy-mm-dd">
			<input id="reportBackDate" name="reportBackDate"  class="form-control" size="16" type="text" value="${endDate}" >
			<span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
			<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
		</div>
		<input type="hidden" id="dtp_input2_reportBackDate" value="" /><br/>
	</div>
</div>
